<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jules Standalone</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4A3B94">
    <style>
        body {
            background-color: #240046; /* Jules dark background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .logo {
            width: 120px;
            height: 120px;
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="loading">
        <img src="icon.png" alt="Jules Logo" class="logo">
        <p>Launching Jules...</p>
    </div>

    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW failed', err));
            });
        }

        // Redirect to Jules
        // Note: We use location.replace to avoid the "back" button loop
        setTimeout(() => {
            window.location.replace('https://jules.google.com');
        }, 800);
    </script>
</body>
</html>
