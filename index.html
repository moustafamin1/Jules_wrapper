<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Jules">
    <link rel="apple-touch-icon" href="icon.png">
    <title>Jules Standalone</title>
    <link rel="manifest" href="manifest.json?v=7">
    <meta name="theme-color" content="#131314">
    <style>
        body {
            background-color: #131314;
            /* Jules dark background color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="loading">
            <img src="icon.png" alt="Jules Logo" class="logo">
        </div>
    </div>

    <script>
        // Redirect function
        function launchJules() {
            window.location.replace('https://jules.google.com');
        }

        // Register Service Worker and then redirect
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then((registration) => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    // Short delay to allow SW to activate if needed, or just to show the logo briefly
                    setTimeout(launchJules, 1000);
                }, (err) => {
                    console.log('ServiceWorker registration failed: ', err);
                    launchJules(); // Redirect anyway
                });
            });
        } else {
            launchJules();
        }
    </script>
</body>

</html>
